<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #659bd1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background: #4bae4f;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #3a8f3d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>نتلتغب</h1>
    <p>We're glad you're here. Explore and enjoy your visit!</p>
    <form>
        <input type="email" placeholder="ادخل" required />
        <button type="submit">Subscribe</button>
      </form>
    <a class="button" href="https://www.youtube.com" target="_blank">Go to youtube</a>
  </div>
</body>
</html>
